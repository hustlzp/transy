<!DOCTYPE html><head>	<title></title>	<link rel="stylesheet" type="text/css" href="style/base.css">	<link rel="stylesheet" type="text/css" href="style/itempage.css" /></head><body><div id="title">	<h3 id="enTitle"></h3>	<span id="gap">&nbsp;/&nbsp;</span>	<input id="cnTitle" placeholder="中文标题"></input></div><div id="main"></div><ul id="rightClickMenu">	<!-- 段落 -->	<li id="changeItemType" class="menu-onlyText menu-mainItem">		<img src="images/config.png"/>			<span>段落类型</span>		<img style="float:right;" src="images/arrowright.gif"/>		<ul id="itemTypes" class="menu-subItem">			<li id="Type_mainHead">主标题</li>			<li id="Type_subHead">子标题</li>			<li id="Type_para">正文</li>			<li id="Type_code">代码</li>			<li id="Type_quote">引用</li>			<li id="Type_list">列表</li>		</ul>		</li>	<li id="addItem">		<img src="images/plus.png"/>		<span>增加段落</span>		</li>	<li id="deleteItem">		<img src="images/cut.png"/>		<span>删除段落</span>		</li>	<div class="menu-onlyText"> 	<hr/>	<!-- 注解 -->	<li id="insertAnnotation">		<img src="images/comment.png"/>		<span>插入注解</span>		</li>	<li id="deleteAnnotation">		<img src="images/comment_break.png"/>		<span>删除注解</span>		</li>	<hr/>	<!-- 公式 -->	<li id="insertFormula">		<img src="images/comment.png"/>		<span>插入公式</span>		</li>	<hr/>	<!-- 超链接 -->	<li id="addLink" class="menu-mainItem">		<img src="images/link.png"/>		<span>添加超链接</span>		<img src="images/arrowright.gif"/>		<ul id="linkList" class="menu-subItem"></ul>		</li>	<li id="removeLink">	 	<img src="images/link_break.png"/>		<span>移除超链接</span> 		</li>	<hr/>	</div></ul><script type="text/javascript" src="js/jquery.min.js"></script><script type="text/javascript" src="js/base.js"></script><script type="text/javascript" src="js/article.js"></script><script type="text/javascript">	//获取url中的文章标题	var args = getQueryStringArgs();	var title = args["title"];		//设置网页标题	document.title = "Transy | " + title;		//读取文章数据，初始化翻译界面	GLOBAL.currentArticle = JSON.parse(getDataItem("Article", title));	initTranslationPage(GLOBAL.currentArticle);	//初始化右键菜单	initMenu();		//右键菜单onclick事件处理	var menu = document.getElementById("rightClickMenu");	menu.onclick = handleMenu;		//按键事件处理	document.onkeydown = handleKeyEvent;		//页面关闭，自动保存	window.onunload = function(){	}</script><div id="functionBar">	<ul>		<li><button id="save">保 存</button></li>		<li><button id="view">浏 览</button></li>	</ul></div><script type="text/javascript">	//保存译文	var save = document.getElementById("save");	save.onclick = handleSaveArticle;		//浏览译文	var viewBtn = document.getElementById("view");	viewBtn.onclick = handleViewArticle;</script><!-- 注解显示框 --><textarea id="commentShow"></textarea><!-- 公式编辑框 --><textarea id="formulaEditor"></textarea><!-- 操作提示框 --><p id="saveNote"></p><!-- 页脚 --><!-- <div id="footer">Contact me:hustlzp@qq.com</div> --></body></html>
